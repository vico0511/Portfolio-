<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV | Victor Lesur</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'apple-blue': '#0071e3',
                        'dark-bg': '#1a1a1a',
                        'light-text': '#f5f5f7',
                        'card-bg': '#2c2c2e'
                    }
                }
            }
        }
    </script>
    <style>
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .pdf-container {
            position: relative;
            width: 100%;
            height: 70vh; /* R√©duit l√©g√®rement pour mieux voir les boutons sur mobile */
            border-radius: 20px;
            overflow: hidden;
            background: #3a3a3c;
        }

        /* Emp√™cher le zoom auto sur mobile */
        @media (max-width: 768px) {
            .pdf-container { height: 60vh; }
        }
    </style>
</head>
<body class="bg-dark-bg text-light-text font-sans selection:bg-apple-blue/30">

    <header class="bg-gray-900/80 backdrop-blur-md sticky top-0 z-50 p-4 border-b border-white/10">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2 text-gray-400 hover:text-white transition-all group font-medium text-sm">
                <span class="transform group-hover:-translate-x-1 transition-transform">‚Üê</span> 
                Accueil
            </a>
            <span class="text-[10px] text-gray-500 bg-white/5 px-3 py-1 rounded-full border border-white/10 uppercase tracking-widest font-bold">Curriculum Vitae</span>
        </div>
    </header>

    <main class="max-w-5xl mx-auto p-5 md:p-12 fade-in">
        
        <div class="flex flex-col md:flex-row md:items-end justify-between mb-8 gap-6 text-center md:text-left">
            <div>
                <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight">Mon Parcours</h1>
                <p class="text-gray-400 mt-2 text-lg">Data Scientist | Recrutement 2026</p>
            </div>
            
            <div class="flex flex-col sm:flex-row gap-3">
                 <a id="view-btn" href="CV-Victor-Lesur-2026-Fr.pdf" target="_blank" class="bg-white/5 hover:bg-white/10 text-white font-bold py-3 px-6 rounded-xl transition-all border border-white/10 text-sm">
                    Plein √©cran ‚Üó
                </a>
                <a id="download-btn" href="CV-Victor-Lesur-2026-Fr.pdf" download class="bg-apple-blue hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-xl transition-all shadow-lg shadow-apple-blue/20 flex items-center justify-center gap-2 text-sm">
                    T√©l√©charger PDF
                </a>
            </div>
        </div>

        <div class="bg-card-bg p-3 md:p-8 rounded-[2rem] shadow-2xl border border-white/5">
            
            <div class="flex items-center gap-2 mb-6 bg-black/40 p-1.5 rounded-2xl w-full md:w-fit">
                <button onclick="changeLang('CV-Victor-Lesur-2026-Fr.pdf', this)" class="lang-btn flex-1 md:flex-none px-6 py-3 rounded-xl bg-apple-blue text-white font-bold transition-all shadow-md text-sm">
                    Fran√ßais üá´üá∑
                </button>
                <button onclick="changeLang('CV-Victor-Lesur-2026-En.pdf', this)" class="lang-btn flex-1 md:flex-none px-6 py-3 rounded-xl text-gray-400 hover:text-white transition-all font-bold text-sm">
                    English üá¨üáß
                </button>
            </div>

            <div class="relative">
                <div class="pdf-container border border-white/10 shadow-inner">
                    <object id="cv-object" data="CV-Victor-Lesur-2026-Fr.pdf" type="application/pdf" width="100%" height="100%">
                        <div class="flex flex-col items-center justify-center h-full p-8 text-center bg-gray-900/50">
                            <p class="text-lg mb-6 text-gray-400 font-medium">L'aper√ßu ne s'affiche pas sur votre appareil.</p>
                            <a href="CV-Victor-Lesur-2026-Fr.pdf" target="_blank" class="bg-apple-blue text-white px-8 py-4 rounded-2xl font-bold shadow-xl">Ouvrir le CV (PDF)</a>
                        </div>
                    </object>
                </div>
            </div>
            
            <p class="text-center text-gray-600 text-[10px] mt-6 font-black uppercase tracking-[0.2em]">
                Mise √† jour : Janvier 2026 ‚Ä¢ Cork, Irlande
            </p>
        </div>
    </main>

    <script>
        function changeLang(file, btn) {
            const objectElement = document.getElementById('cv-object');
            const downloadBtn = document.getElementById('download-btn');
            const viewBtn = document.getElementById('view-btn');

            // On cr√©e un nouvel objet pour forcer le navigateur √† recharger le fichier
            const newObject = document.createElement('object');
            newObject.id = 'cv-object';
            newObject.data = file;
            newObject.type = 'application/pdf';
            newObject.width = '100%';
            newObject.height = '100%';
            
            // Fallback pour mobile si l'objet ne charge pas
            newObject.innerHTML = `
                <div class="flex flex-col items-center justify-center h-full p-8 text-center bg-gray-900/50">
                    <p class="text-lg mb-6 text-gray-400 font-medium">L'aper√ßu ne s'affiche pas sur votre appareil.</p>
                    <a href="${file}" target="_blank" class="bg-apple-blue text-white px-8 py-4 rounded-2xl font-bold shadow-xl">Ouvrir le CV (PDF)</a>
                </div>`;

            objectElement.parentNode.replaceChild(newObject, objectElement);

            downloadBtn.href = file;
            viewBtn.href = file;

            // Mise √† jour visuelle des boutons
            document.querySelectorAll('.lang-btn').forEach(b => {
                b.classList.remove('bg-apple-blue', 'text-white', 'shadow-md');
                b.classList.add('text-gray-400');
            });
            btn.classList.add('bg-apple-blue', 'text-white', 'shadow-md');
            btn.classList.remove('text-gray-400');
        }
    </script>
</body>
</html>
